    <style type="text/css">
        img[usemap] {
            border: none;
            height: auto;
            max-width: 100%;

            display: none;
        }
        img.map, map area{
            outline: none;
        }
    </style>

<body style="padding-top:0px; background:#DCDDDB">

    <img src="images/intro2.png" width="1280" usemap="#map">
    <map name="map">
      <area shape="rect" coords="106,245,645,305" alt="" href="http://www.landolt-bau.ch">
      <area shape="rect" coords="720,245,1180,305" alt="" href="http://www.hansstutzag.ch">
      <area shape="rect" coords="40,375,500,425" alt="" href="http://www.morgenthalerag.ch">
      <area shape="rect" coords="580,375,860,425" alt="" href="http://www.schmidli-bau.ch">
      <area shape="rect" coords="940,375,1240,425" alt="" href="http://www.bolli-bau.ch">
      <area shape="rect" coords="580,495,700,725" alt="" href="rdn.html">
    </map>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="lib/jquery.rwdImageMaps.min.js"></script>

    <script>
    $(document).ready(function(e) {

        $('img[usemap]').fadeIn("slow", function() {
            $('img[usemap]').rwdImageMaps();
        });

        setTimeout(function () {
            $('body').fadeOut("slow", function() {
                window.location.href = 'rdn.html';
            });
        }, 5000);

    });
    </script>
